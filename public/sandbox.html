<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
      body { 
        background-color: transparent;
        font-family: 'Inter', sans-serif;
        margin: 0;
      }
      /* Ensure body takes up full height and center content */
      html, body, #root {
          height: 100%;
          box-sizing: border-box;
      }
      #root {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 1rem;
        overflow: auto;
      }
      /* Custom scrollbar for consistency with the main app */
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.7); /* slate-600 with opacity */
      }
      .dark *::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.6); /* slate-600 */
      }
      .dark *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(51, 65, 85, 0.7); /* slate-700 */
      }
      /* Improved Error Styling */
      .render-error-wrapper {
        color: #fca5a5; /* text-red-300 */
        background-color: rgba(127, 29, 29, 0.2); /* red-900/20 */
        border: 1px solid rgba(220, 38, 38, 0.5); /* red-600/50 */
        padding: 1rem; 
        border-radius: 0.5rem;
        font-family: 'Inter', sans-serif;
        max-width: 90%;
        width: 100%;
      }
      .dark .render-error-wrapper {
        background-color: rgba(70, 10, 10, 0.5); /* red-950/50 */
        border-color: #991b1b; /* red-800 */
      }
      .render-error-header {
        display: flex;
        align-items: center;
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.25rem;
        color: #ef4444; /* text-red-500 */
      }
      .dark .render-error-header {
        color: #f87171; /* text-red-400 */
      }
      .render-error-details {
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 0.875rem;
        line-height: 1.25rem;
        margin-top: 0.75rem;
        color: #fee2e2; /* text-red-100 */
        opacity: 0.9;
      }
    </style>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        let parentOrigin = null;
        let renderKey = 0; // Key to reset the ErrorBoundary on new code
        
        // --- Global Error Handlers ---
        // Catches errors outside React's render cycle (e.g., event handlers, async code)
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Sandbox Global Error:", message, error);
            if (parentOrigin) {
                // Coerce message to string as it can be an Event object
                const errorMessage = typeof message === 'string' ? message : (error ? error.message : 'An unknown script error occurred.');
                window.parent.postMessage({ type: 'RENDER_ERROR', payload: { message: errorMessage } }, parentOrigin);
            }
            // Return false to allow the browser's default error handling (e.g., logging to console) to continue.
            return false;
        };
        
        // Catches unhandled promise rejections (e.g., from failed fetch calls in useEffect)
        window.addEventListener('unhandledrejection', function(event) {
            console.error("Sandbox Unhandled Rejection:", event.reason);
            if (parentOrigin) {
                const errorMessage = event.reason instanceof Error ? event.reason.message : String(event.reason);
                window.parent.postMessage({ type: 'RENDER_ERROR', payload: { message: `Async error: ${errorMessage}` } }, parentOrigin);
            }
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));

        // --- React Error Boundary to catch runtime errors ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Sandbox Runtime Error:", error, errorInfo);
                 if (parentOrigin) {
                    window.parent.postMessage({ type: 'RENDER_ERROR', payload: { message: error.message || 'A runtime error occurred.' } }, parentOrigin);
                }
            }
            
            renderError() {
                // The detailed error is now only shown in the main app window.
                // This component now just indicates that an error occurred.
                return React.createElement('div', { className: 'render-error-wrapper' },
                    React.createElement('div', { className: 'render-error-header' },
                        React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: '2', strokeLinecap: 'round', strokeLinejoin: 'round', style: { width: '1.25rem', height: '1.25rem', marginRight: '0.75rem', flexShrink: 0 } },
                            React.createElement('path', { d: 'm21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z' }),
                            React.createElement('path', { d: 'M12 9v4' }),
                            React.createElement('path', { d: 'M12 17h.01' })
                        ),
                        'Preview Error'
                    ),
                    React.createElement('div', { className: 'render-error-details', style: { opacity: 0.7, fontFamily: 'sans-serif' } }, 'Check the main panel for more details.')
                );
            }

            render() {
                if (this.state.hasError) {
                    return this.renderError();
                }
                return this.props.children;
            }
        }

        window.addEventListener('message', (event) => {
            // A simple security check
            if (event.source !== window.parent) {
                return;
            }

            // Capture the parent's origin on the first message for secure communication
            if (!parentOrigin) {
                parentOrigin = event.origin;
            }

            const { type, payload } = event.data;

            if (type === 'RENDER_CODE') {
                renderKey++; // Increment key to force remounting ErrorBoundary and reset its state
                try {
                    // Transpile and render the React component
                    const transformedCode = Babel.transform(payload.code, { presets: ['react'] }).code;
                    
                    // The generated component is named 'GeneratedComponent'
                    const componentFunction = new Function('React', `${transformedCode}; return GeneratedComponent;`);
                    const Component = componentFunction(React);

                    // Wrap the generated component with our Error Boundary
                    const App = React.createElement(ErrorBoundary, { key: renderKey }, React.createElement(Component));
                    root.render(App);

                    // Send success confirmation back if needed
                    window.parent.postMessage({ type: 'RENDER_SUCCESS' }, parentOrigin);
                } catch (e) {
                    console.error("Sandbox Render Error:", e);
                    const errorMessage = e.message || 'An unknown error occurred during preview.';

                    // For consistency, render a minimal error in the sandbox and let the parent app show details.
                    // This now matches the behavior of the React ErrorBoundary.
                    const minimalErrorDisplay = React.createElement('div', { className: 'render-error-wrapper' },
                        React.createElement('div', { className: 'render-error-header' },
                            React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: '2', strokeLinecap: 'round', strokeLinejoin: 'round', style: { width: '1.25rem', height: '1.25rem', marginRight: '0.75rem', flexShrink: 0 } },
                                React.createElement('path', { d: 'm21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z' }),
                                React.createElement('path', { d: 'M12 9v4' }),
                                React.createElement('path', { d: 'M12 17h.01' })
                            ),
                            'Preview Error'
                        ),
                        React.createElement('div', { className: 'render-error-details', style: { opacity: 0.7, fontFamily: 'sans-serif' } }, 'Check the main panel for more details.')
                    );
                    root.render(minimalErrorDisplay);
                    
                    // Still send the full, detailed error back to the parent app for proper display.
                    window.parent.postMessage({ type: 'RENDER_ERROR', payload: { message: errorMessage } }, parentOrigin);
                }
            } else if (type === 'SET_THEME') {
                 if (payload.theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.body.style.color = '#cbd5e1'; // slate-400
                 } else {
                    document.documentElement.classList.remove('dark');
                    document.body.style.color = '#334155'; // slate-700
                 }
            }
        });

        // Notify parent that the sandbox is ready. Must use '*' here as parent origin is not yet known.
        // The parent validates the source of this message, so the risk is minimal.
        window.parent.postMessage({ type: 'SANDBOX_READY' }, '*');
    </script>
</body>
</html>
