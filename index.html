    <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>

    <script>
        tailwind.config = {
          darkMode: 'class', // Enable class-based dark mode
          theme: {
            extend: {
              fontFamily: {
                // Changed font to Inter
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
            },
          },
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",

      }
    }

<style>
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.01); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    pre, code {
        font-family: 'JetBrains Mono', monospace;
    }
    /* Custom scrollbar for better aesthetics in code blocks and textareas */
    pre::-webkit-scrollbar, textarea::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    pre::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track {
        background: transparent;
    }
    pre::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover, textarea::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.7); /* slate-600 with opacity */
    }
    .dark pre::-webkit-scrollbar-thumb, .dark textarea::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.6); /* slate-600 */
    }
    .dark pre::-webkit-scrollbar-thumb:hover, .dark textarea::-webkit-scrollbar-thumb:hover {
        background-color: rgba(51, 65, 85, 0.7); /* slate-700 */
    }
    /* Animated Gradient for Buttons */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
    }
    /* Upgraded background for a more polished, modern feel like Bolt.new */
    body {
        background-color: theme(colors.slate.50);
        background-image: radial-gradient(circle at top, theme(colors.white), theme(colors.slate.100));
    }
    .dark body {
        background-color: theme(colors.slate.950);
        background-image: radial-gradient(circle at top, hsl(222 47% 11%), theme(colors.slate.950));
    }
    /* Ensure hljs theme background takes priority */
    .hljs {
        background: none;
    }
</style>
</head>
<body class="font-sans bg-slate-50 dark:bg-slate-950 animate-fade-in">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
