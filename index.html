    <!-- Syntax Highlighting Themes -->
    <link id="hljs-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Prevents theme flicker on page load by applying the saved theme before React mounts.
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    // FIX: Also manage syntax highlighting themes to prevent code block flicker.
                    const lightHljs = document.getElementById('hljs-light');
                    const darkHljs = document.getElementById('hljs-dark');
                    if (lightHljs) lightHljs.disabled = true;
                    if (darkHljs) darkHljs.disabled = false;
                }
            } catch (e) { /* ignore */ }
        })();
    </script>
    <script>
        tailwind.config = {
          darkMode: 'class', // Enable class-based dark mode
          theme: {
            extend: {
              fontFamily: {
                // Changed font to Inter
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              transitionDuration: {
                'fast': 'var(--timing-fast)',
                'normal': 'var(--timing-normal)',
                'slow': 'var(--timing-slow)',
              },
              transitionTimingFunction: {
                'ease-out-quad': 'var(--ease-out-quad)',
              },
              keyframes: {
                'indeterminate-progress': {
                  '0%': { backgroundPosition: '200% center' },
                  '100%': { backgroundPosition: '-200% center' },
                },
              },
              animation: {
                'indeterminate-progress': 'indeterminate-progress 2s infinite linear',
              },
            },
          },
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",

    </script>
<style>
    /* --- Base Variables & Styles --- */
    :root {
        --timing-fast: 200ms;
        --timing-normal: 300ms;
        --timing-slow: 500ms;
        --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    /* --- Base Animation Styles --- */
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in {
        animation: fadeIn 0.4s var(--ease-out-quad) forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
    }
    .animate-fade-out {
        animation: fadeOut var(--timing-normal) ease-in-out forwards;
    }
    @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
        animation: scaleIn var(--timing-fast) var(--ease-out-quad) forwards;
    }
    /* Added for toast notifications */
    @keyframes toast-in {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
    }
    .animate-toast-in {
        animation: toast-in var(--timing-normal) var(--ease-out-quad) forwards;
    }
    @keyframes toast-out {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100%); }
    }
    .animate-toast-out {
        animation: toast-out var(--timing-normal) ease-in forwards;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.01); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    @keyframes pulse-subtle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.03); }
    }
    .animate-pulse-subtle {
        animation: pulse-subtle 2.5s infinite ease-in-out;
    }
    @keyframes pulse-indicator {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .animate-pulse-indicator {
        animation: pulse-indicator 1.5s infinite ease-in-out;
    }
    /* Added for reuse prompt highlight feedback */
    @keyframes pulse-indigo-glow {
      0% { box-shadow: 0 0 0 0 theme(colors.indigo.500 / 0.4); }
      70% { box-shadow: 0 0 0 8px theme(colors.indigo.500 / 0); }
      100% { box-shadow: 0 0 0 0 theme(colors.indigo.500 / 0); }
    }
    .animate-pulse-indigo-glow {
      animation: pulse-indigo-glow 0.8s ease-out;
    }
    /* --- Preloader Styles --- */
    .preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc; /* slate-50 */
        z-index: 9999;
    }
    .dark .preloader {
        background-color: #020617; /* slate-950 */
    }
    .preloader-spinner {
        position: relative;
        width: 6rem; /* w-24 */
        height: 6rem; /* h-24 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .preloader-spinner .spinner-track {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: spin-slow 2.5s linear infinite;
    }
    .preloader-spinner .spinner-track circle {
        stroke: rgba(203, 213, 225, 0.6); /* slate-300/60 */
    }
    .dark .preloader-spinner .spinner-track circle {
        stroke: rgba(51, 65, 85, 0.4); /* slate-700/40 */
    }
    .preloader-spinner .spinner-logo {
        width: 75%;
        height: 75%;
    }
    .preloader-spinner .spinner-logo path {
        animation: pulse-subtle 2.5s infinite ease-in-out;
    }
    /* --- Resizable Panels --- */
    @media (min-width: 768px) { /* md breakpoint */
        #prompt-panel {
            flex-basis: var(--panel-one-basis, 50%);
        }
    }
    /* --- Global Styles --- */
    pre, code {
        font-family: 'JetBrains Mono', monospace;
    }
    /* Custom scrollbar for better aesthetics in code blocks and textareas */
    pre::-webkit-scrollbar, textarea::-webkit-scrollbar, .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    pre::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track, .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    pre::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb, .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover, textarea::-webkit-scrollbar-thumb:hover, .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.7); /* slate-600 with opacity */
    }
    .dark pre::-webkit-scrollbar-thumb, .dark textarea::-webkit-scrollbar-thumb, .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.6); /* slate-600 */
    }
    .dark pre::-webkit-scrollbar-thumb:hover, .dark textarea::-webkit-scrollbar-thumb:hover, .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(51, 65, 85, 0.7); /* slate-700 */
    }
    /* Added Firefox scrollbar styling for cross-browser consistency */
    @supports (scrollbar-width: thin) {
      pre, textarea, .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(100, 116, 139, 0.5) transparent; /* thumb color track color */
      }
      .dark pre, .dark textarea, .dark .custom-scrollbar {
        scrollbar-color: rgba(71, 85, 105, 0.6) transparent;
      }
    }
    /* Animated Gradient for Buttons */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
    }
    /* Upgraded background for a more polished, modern feel like Bolt.new */
    body {
        background-color: theme(colors.slate.50);
        background-image: radial-gradient(circle at top, theme(colors.white), theme(colors.slate.100));
        position: relative;
        z-index: 0;
        overflow: hidden;
    }
    .dark body {
        background-color: theme(colors.slate.950);
        background-image: radial-gradient(circle at top, hsl(222 47% 11%), theme(colors.slate.950));
    }
    /* Dotted grid background overlay */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(circle at 1px 1px, theme(colors.slate.200) 1px, transparent 0);
        background-size: 2rem 2rem;
        opacity: 0.8;
        z-index: -1;
    }
    .dark body::before {
        background-image: radial-gradient(circle at 1px 1px, theme(colors.slate.800) 1px, transparent 0);
    }
    /* Animated Aurora Background */
    @keyframes aurora-glow {
      0% { transform: rotate(0deg); opacity: 0.8; }
      100% { transform: rotate(10deg); opacity: 1; }
    }
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 10% 20%, theme(colors.indigo.500 / 0.1), transparent 30%),
                    radial-gradient(circle at 80% 70%, theme(colors.cyan.500 / 0.1), transparent 30%);
        z-index: -2; /* Behind the dot grid */
        animation: aurora-glow 20s infinite ease-in-out alternate;
    }
    .dark body::after {
        background: radial-gradient(circle at 10% 20%, theme(colors.indigo.500 / 0.15), transparent 40%),
                    radial-gradient(circle at 80% 70%, theme(colors.cyan.500 / 0.15), transparent 40%);
    }
    /* Tooltip Arrow */
    .tooltip-with-arrow::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 100%; /* At the bottom of the tooltip */
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: theme(colors.slate.800) transparent transparent transparent;
    }
    .dark .tooltip-with-arrow::after {
        border-color: theme(colors.slate.900) transparent transparent transparent;
    }
    /* Ensure hljs theme background takes priority */
    .hljs {
        background: none;
    }
    /* Removed striped background style to support line-by-line rendering */
    pre code.hljs {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    .animate-indeterminate-progress {
        transform-origin: 0% 50%;
    }
    /* Added for elegant truncation of long prompt text */
    .fade-out-right {
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
    }
    /* Added for screen-reader only content */
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
    /* Refactored for robust line numbering with CSS counters */
    pre code.hljs {
      counter-reset: line-number;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .line-container {
      display: flex;
      line-height: 1.6;
      transition: background-color 0.1s ease-in-out;
    }
    .line-container:hover {
      background-color: rgba(0,0,0,0.04);
    }
    .dark .line-container:hover {
      background-color: rgba(255,255,255,0.05);
    }
    .line-number-cell {
      text-align: right;
      padding-right: 1.5rem;
      user-select: none;
      -webkit-user-select: none;
      color: theme(colors.slate.400);
      min-width: 4rem;
      padding-left: 1rem;
    }
    .line-number-cell::before {
      counter-increment: line-number;
      content: counter(line-number);
    }
    .line-content-cell {
      flex-grow: 1;
      padding-right: 1rem;
    }
</style>
</head>

            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="spinner-track">

                <defs>
                    <linearGradient id="preloaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4f46e5"></stop>
                        <stop offset="100%" style="stop-color:#06b6d4"></stop>
                    </linearGradient>
                </defs>
                <path d="M8 10 L12 22 L16 12 L20 22 L24 10" stroke="url(#preloaderGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>

    <script type="module" src="/index.tsx"></script>
