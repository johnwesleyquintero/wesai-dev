<head>

    <link id="hljs-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class', // Enable class-based dark mode
          theme: {
            extend: {
              fontFamily: {
                // Changed font to Inter
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              keyframes: {
                'indeterminate-progress': {
                  '0%': { backgroundPosition: '200% center' },
                  '100%': { backgroundPosition: '-200% center' },
                },
              },
              animation: {
                'indeterminate-progress': 'indeterminate-progress 2s infinite ease-in-out',
              },
            },
          },
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
<style>
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
    }
    .animate-fade-out {
        animation: fadeOut 0.3s ease-in-out forwards;
    }
    @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
    }
    /* Added for toast notifications */
    @keyframes toast-in {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
    }
    @keyframes toast-out {
        from {
            opacity: 1;
            transform: translateX(0);
        }
        to {
            opacity: 0;
            transform: translateX(100%);
        }
    }
    .animate-toast-out {
        animation: toast-out 0.3s ease-in forwards;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.01); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    @keyframes pulse-subtle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.03); }
    }
    .animate-pulse-subtle {
        animation: pulse-subtle 2.5s infinite ease-in-out;
    }
    @keyframes pulse-indicator {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .animate-pulse-indicator {
        animation: pulse-indicator 1.5s infinite ease-in-out;
    }
    /* Added for reuse prompt highlight feedback */
    @keyframes pulse-indigo-glow {
      0% { box-shadow: 0 0 0 0 theme(colors.indigo.500 / 0.4); }
      70% { box-shadow: 0 0 0 8px theme(colors.indigo.500 / 0); }
      100% { box-shadow: 0 0 0 0 theme(colors.indigo.500 / 0); }
    }
    .animate-pulse-indigo-glow {
      animation: pulse-indigo-glow 0.8s ease-out;
    }
    pre, code {
        font-family: 'JetBrains Mono', monospace;
    }
    /* Custom scrollbar for better aesthetics in code blocks and textareas */
    pre::-webkit-scrollbar, textarea::-webkit-scrollbar, .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    pre::-webkit-scrollbar-track, textarea::-webkit-scrollbar-track, .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    pre::-webkit-scrollbar-thumb, textarea::-webkit-scrollbar-thumb, .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover, textarea::-webkit-scrollbar-thumb:hover, .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.7); /* slate-600 with opacity */
    }
    .dark pre::-webkit-scrollbar-thumb, .dark textarea::-webkit-scrollbar-thumb, .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.6); /* slate-600 */
    }
    .dark pre::-webkit-scrollbar-thumb:hover, .dark textarea::-webkit-scrollbar-thumb:hover, .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(51, 65, 85, 0.7); /* slate-700 */
    }
    /* Animated Gradient for Buttons */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
    }
    /* Upgraded background for a more polished, modern feel like Bolt.new */
    body {
        background-color: theme(colors.slate.50);
        background-image: radial-gradient(circle at top, theme(colors.white), theme(colors.slate.100));
        position: relative;
        z-index: 0;
    }
    .dark body {
        background-color: theme(colors.slate.950);
        background-image: radial-gradient(circle at top, hsl(222 47% 11%), theme(colors.slate.950));
    }
    /* Dotted grid background overlay */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(circle at 1px 1px, theme(colors.slate.200) 1px, transparent 0);
        background-size: 2rem 2rem;
        opacity: 0.8;
        z-index: -1;
    }
    .dark body::before {
        background-image: radial-gradient(circle at 1px 1px, theme(colors.slate.800) 1px, transparent 0);
    }
    /* Ensure hljs theme background takes priority */
    .hljs {
        background: none;
    }
    /* Removed striped background style to support line-by-line rendering */
    pre code.hljs {
        line-height: 1.6;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    .animate-indeterminate-progress {
        transform-origin: 0% 50%;
    }
    /* Added for elegant truncation of long prompt text */
    .fade-out-right {
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
    }
    /* Added for screen-reader only content */
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
</style>
</head>

</body>
</html>
