<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
    }
    pre, code {
        font-family: 'JetBrains Mono', monospace;
    }
    /* Custom scrollbar for better aesthetics in code blocks */
    pre::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    pre::-webkit-scrollbar-track {
        background: transparent;
    }
    pre::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 with opacity */
        border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.7); /* slate-600 with opacity */
    }
    /* Animated Gradient for Buttons */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
    }
    /* Subtle background pattern */
    body {
        --dot-bg: theme(colors.slate.200);
        --dot-color: theme(colors.slate.400);
        --dot-size: 1px;
        --dot-space: 22px;
        background:
            linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center,
            linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center,
            var(--dot-color);
        background-size: var(--dot-space) var(--dot-space);
    }
    .dark body {
        --dot-bg: theme(colors.slate.950);
        --dot-color: theme(colors.slate.900);
    }
</style>
</head>
<body class="font-sans bg-slate-100 dark:bg-slate-950">
